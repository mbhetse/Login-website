<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico">
  </head>
  <body>
    <div class="container">
      <form class="form form--hidden"  id="login">
        <h1 class ="form__title">Login</h1>
        <div class="form__message form__message--error">

        </div>
        <div class="form__input-group">
          <input type="text" name="" class="form__input" value="" autofocus placeholder="Username or email">
          <div class="form__input-error-message">

          </div>
          <div class="form__input-group">
            <input type="password" class="form__input" name="" value="" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
          </div>
          <button class="form__button"type="submit" name="button">Continue</button>
          <p class="form__text"><a class="form__link "href="#">Forgot your password?</a>
          </p>
          <p class="form__text" ><a class="form__link "href="#"id="linkCreateAccount">Don't have an account? Create Account</a></p>
        </div>
      </form>
      <form class="form "" id="createAccount">
        <h1 class ="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input type="text" id="signupUsername" name="" class="form__input" value="" autofocus placeholder="Username">
          <div class="form__input-error-message"></div>
          <div class="form__input-group">
            <input type="text" name="" class="form__input" value="" autofocus placeholder="Email Address">
            <div class="form__input-error-message"></div>
          <div class="form__input-group">
            <input type="password" class="form__input" name="" value="" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input type="password" class="form__input" name="" value="" autofocus placeholder="Confirm Password">
            <div class="form__input-error-message"></div>
          </div>
          <button class="form__button"type="submit" name="button">Continue</button>
          <p class="form__text" id="linkCreateAccout"><a class="form__link "href="#" id="linkLogin">Already have an account? Sign in</a></p>
        </div>
      </form>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
